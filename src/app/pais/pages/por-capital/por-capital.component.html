<h2>Por Capital</h2>
<hr>
<div class="row">
  <div class="col">
    <app-pais-input
    (onEnter)="buscar($event)"
    (onDebounce)="sugerencias($event)"
    placeholder="Buscar por capital..."
    ></app-pais-input>
  </div>
</div>

<hr>
<div *ngIf="hayError" class="alert alert-danger">
  No se encontro el termino {{termino}}
</div>

<div *ngIf="!hayError" class="row">
  <div class="col">
    <app-pais-tabla [pais]="pais"></app-pais-tabla>
  </div>
</div>
