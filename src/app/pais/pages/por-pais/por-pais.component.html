<h2>Por país</h2>
<hr>
<div class="row">
  <div class="col">
    <form (ngSubmit)="buscar()" action="" autocomplete="off">
      <input type="text"
      name="termino"
      class="form-control"
      placeholder="Buscar país"
      [(ngModel)]="termino"
      >
    </form>
  </div>
</div>

<hr>
<div *ngIf="hayError" class="alert alert-danger">
  No se encontro el termino {{termino}}
</div>

<div *ngIf="!hayError" class="row">
  <div class="col">
    <table class="table table-hover">
      <thead>
        <tr>
          <th>#</th>
          <th>Bandera</th>
          <th>Nombre</th>
          <th>Poblacion</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>bandera</td>
          <td>Nombre</td>
          <td>1233</td>
          <td>
            <a href="">Ver..</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
